name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Zip Package
        run: |
          # Zip the plugin folder, excluding git and hidden files
          cd ..
          zip -r lektr.koplugin.zip lektr.koplugin -x '*/*.git*' '*/spec/*' '*/lua_modules/*' '*/.luarocks/*' '*/lua' '*/luarocks' '*/.tool-versions' '*/*.rockspec'

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./lektr.koplugin.zip
          generate_release_notes: true
